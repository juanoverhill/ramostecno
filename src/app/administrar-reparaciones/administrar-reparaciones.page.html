<ion-content *ngIf="autenticado && permisos">
  <ion-grid>
    <ion-item-divider color="primary">
      <p class="titulo">Configuracion de reparaciones</p>
    </ion-item-divider>
    <ion-row>
      <ion-col size="12">
        <ion-item color="light">
        <mat-form-field style="width: 80%;">
            <mat-select  placeholder="Selecciona una categoria" (selectionChange)="getSubCategorias($event)">
              <mat-option *ngFor="let categoria of categorias | async" [value]="categoria.id">
                {{categoria.descripcion}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <ion-button slot="end" icon-only color="primary" size="small" mat-raised-button matTooltip="Editar">
              <ion-icon name="create"></ion-icon>
            </ion-button>
            <ion-button slot="end" icon-only color="secondary" size="small" mat-raised-button matTooltip="Agregar">
                <ion-icon name="add"></ion-icon>
              </ion-button>
              <ion-button slot="end" icon-only color="danger" size="small" mat-raised-button matTooltip="Eliminar">
                  <ion-icon name="close"></ion-icon>
                </ion-button>
    </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let reparacion of reparaciones | async" color="light">
              <p class="letra">{{reparacion.descripcion}}</p>
              <ion-button  slot="end" icon-only color="primary" size="small" mat-raised-button matTooltip="Editar">
                  <ion-icon name="create"></ion-icon>
                </ion-button>
                
                  <ion-button slot="end" icon-only color="danger" size="small" mat-raised-button matTooltip="Eliminar">
                      <ion-icon name="close"></ion-icon>
                    </ion-button>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" *ngIf="tieneReparaciones">
      <ion-fab-button>
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
</ion-content>
