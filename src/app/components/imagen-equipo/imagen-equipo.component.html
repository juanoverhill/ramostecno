<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <webcam (imageCapture)="handleImage($event)"></webcam>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="triggerSnapshot();">
    <ion-icon name="camera"></ion-icon>
  </ion-fab-button>
</ion-fab>
</ion-content>
