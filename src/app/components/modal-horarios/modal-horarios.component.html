<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="1">
        <ion-button size="small" color="danger" (click)="close()">X</ion-button>
      </ion-col>
      <ion-col>
        <ion-item-divider color="primary">
          <p class="titulo animated fadeIn">Coordinemos un horario...ðŸ‘Œ</p>
        </ion-item-divider>
      </ion-col>
    </ion-row>
  
      <ion-card color="light">
        <ion-card-header>
          <p class="texto">Estos son los horarios disponibles</p>
          <div class="line-separator"></div>
        </ion-card-header>
        <ion-card-content>
          <ion-list *ngIf="cargoOK">
            <ion-item *ngFor="let hora of _horarios" lines="inset" [href]="'/'" (click)="confirmaTurno(hora)" [disabled]="_horariosTomados.includes(hora)">
              <ion-label class="texto">{{hora}}hs.</ion-label>
            </ion-item>
          </ion-list>
        </ion-card-content>
      </ion-card>

  </ion-grid>
</ion-content>
