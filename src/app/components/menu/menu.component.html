<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">  
      <ion-button [hidden]="permisos == false || permisos == undefined" (click)="meniuR.open()">
          <ion-icon name="menu"></ion-icon>
        </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">    
        <ion-button [hidden]="permisos == false || permisos == undefined" fill="outline" shape="round" (click)="listaChats($event)">
            <ion-icon name="chatboxes"></ion-icon>
             <ion-label>Mensajes sin leer</ion-label>
          <ion-badge slot="end" [hidden]="cargoOK == false || permisos == undefined" >{{cantidadMensajesSinLeer}}</ion-badge>
          </ion-button>  
       <ion-button [hidden]="permisos || permisos == undefined" fill="outline" shape="round" (click)="chatRoom()">
        <ion-icon name="chatboxes"></ion-icon>
         <ion-label>Mensajes</ion-label>
      <ion-badge slot="end">{{cantidadMensajesSinLeerUsr}}</ion-badge>
      </ion-button>
      <ion-button (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>
        Salir
      </ion-button>
    </ion-buttons>
    <ion-title [hidden]="permisos == false || permisos == undefined">Panel de administracion</ion-title>
    <ion-title [hidden]="permisos || permisos == undefined">Historial de reparaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-menu side="start" #meniuR>
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Opciones</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content> 
    <ion-list>      
          <ion-button color="primary" expand="block" [href]="'/historial-turnos'">
                <ion-icon slot="start" name="laptop"></ion-icon>
                <ion-label>
                   Administrar Turnos
                </ion-label>
              </ion-button>
              <ion-button color="primary" expand="block" (click)="anularFechas()">
                <ion-icon slot="start" name="calendar"></ion-icon>
                <ion-label>Anular fechas</ion-label>
              </ion-button>
              <ion-button color="primary" expand="block" (click)="horariosTrabajo()">
                <ion-icon slot="start" name="code-working"></ion-icon>
                <ion-label>Horarios de trabajo</ion-label>
              </ion-button>
              <ion-button color="primary" expand="block" [href]="'/admnistrar-equipos'">
                <ion-icon slot="start" name="phone-portrait"></ion-icon>
                <ion-label>Administrar Equipos</ion-label>
              </ion-button>
              <ion-button color="primary" expand="block" [href]="'/administrar-reparaciones'">
                <ion-icon slot="start" name="construct"></ion-icon>
                <ion-label>Administrar Reparaciones</ion-label>
            </ion-button>
            <ion-button color="primary" expand="block" (click)="estadosReparacion()">
              <ion-icon slot="start" name="list"></ion-icon>
              <ion-label>Administrar Estados</ion-label>
          </ion-button>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-router-outlet content></ion-router-outlet>
