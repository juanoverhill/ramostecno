<ion-content>
  <ion-grid>
    <img *ngIf="cargoImagen" src="{{imagen.imagen_URL}}">
  </ion-grid>
<ion-fab  vertical="bottom" horizontal="start" slot="fixed">
  <ion-fab-button color="danger" (click)="deleteImagen()">
    <ion-icon name="trash"></ion-icon>
  </ion-fab-button>
</ion-fab>
</ion-content>
