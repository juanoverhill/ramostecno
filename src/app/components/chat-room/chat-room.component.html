<ion-content>
  <ion-grid>

      <ion-item-divider color="primary">Chatea con nosotros para lo que necesites!</ion-item-divider>
      
          <div class="speech-bubble">
              <p class="texto-burbuja">Hola, gracias por contactarte con nosotros... Decinos en que podemos ayudarte</p>
              <ion-icon color="light" class="double-check" name="done-all"></ion-icon>
            </div>
            <ion-list>
            <ion-item *ngFor="let message of messages | async">  
                <div [ngClass]="{'speech-bubble': message.sender, 'speech-bubbleRes': message.sender == false}">
                    <p class="texto-burbuja">{{message.mensaje}}</p>
                    <ion-icon *ngIf="message.leido" color="light" class="double-check" name="done-all"></ion-icon>
                </div>
            </ion-item>
         </ion-list>
    </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col size="10">
        <ion-textarea id="mens" #mens rows="3" placeholder="Escribi aca tu mensaje" (keyup.enter)="newMessagge()"></ion-textarea>
      </ion-col>
      <ion-col size="2" style="margin-top:-10px;">
        <ion-button shape="round" size="small" (click)="newMessagge()">
          Enviar
          <ion-icon name="paper-plane"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
